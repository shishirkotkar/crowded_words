<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">
    <title>Floppydisc Home</title>
    {% load staticfiles %}
    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    /* Set top padding of the page to match the height of the navbar */
    
    body {
        padding-top: 54px;
    }
    
    @media (min-width: 992px) {
        body {
            padding-top: 56px;
        }
    }
    /* Ugly hacks to fix the container within navbar functionality - should be fixed in Bootstrap 4 beta */
    
    .navbar-toggler {
        z-index: 1;
    }
    
    @media (max-width: 576px) {
        nav > .container {
            width: 100%;
        }
    }
    </style>
    <script src="../static/js/wordCloud.js"></script>

</head>

<body>
    {% csrf_token %}
    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-toggleable-md navbar-inverse bg-inverse">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarExample" aria-controls="navbarExample" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container">
            <a class="navbar-brand" href="#">Floppydisc.in</a>
            <div class="collapse navbar-collapse" id="navbarExample">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Word Cloud <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact <span class="sr-only"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h6 class="mt-4">Upload a text file to view word cloud build using D3</h6>
                <input type="file" id="files" name="files[]" onchange="startRead()"/>
                <output id="list"></output>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <div id="wordCloudChart"></div>
            </div>
        </div>
    </div>

    <!-- jQuery Version 3.1.1 -->
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>

    <!-- Tether -->
    <script src="{% static 'js/tether.min.js' %}"></script>

    <!-- D3 Js-->
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/wordCloud.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/drawCloud.js' %}" type="text/javascript"></script>

<script>

    function startRead() {
        var file = document.getElementById('files').files[0];
        var reader = new FileReader();
        reader.readAsText(file, "UTF-8");
        reader.onload = loaded;
    }

    function loaded(evt) {
        var fileString = evt.target.result;
        alert("File Loaded Successfully" + fileString);
        sendDataToBackend(fileString);
    }

    var processedData = undefined;
    function sendDataToBackend(fileString) {

//        var inputData = JSON.stringify(fileString);

        $.ajax({
            type: "POST",
            url: 'analyze',
            data: {'data': fileString},
            dataType: 'json',
            success: function (d) {
                processedData = JSON.parse(d);
            }
        });

    }

</script>


</body>

</html>
